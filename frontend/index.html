<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ProcureAssist AI</title>
    <style>
      :root {
        --primary-color: #007bff;
        --primary-hover: #0056b3;
        --secondary-color: #6c757d;
        --background-color: #f8f9fa;
        --card-background: #ffffff;
        --border-color: #dee2e6;
        --success-color: #28a745;
        --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }
      body {
        margin: 0;
        font-family: var(--font-family);
        background-color: var(--background-color);
        color: #333;
      }
      #root {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }
      button, input[type="submit"] {
        background-color: var(--primary-color);
        color: white;
        border: none;
        padding: 8px 15px;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.2s;
      }
      button:hover:not(:disabled) {
        background-color: var(--primary-hover);
      }
      button:disabled {
        background-color: var(--secondary-color);
        cursor: not-allowed;
      }
      input[type="text"], input[type="email"], input[type="number"], textarea {
        padding: 8px;
        border: 1px solid var(--border-color);
        border-radius: 4px;
        margin-right: 8px;
        box-sizing: border-box;
      }
      h2 { border-bottom: 2px solid var(--border-color); padding-bottom: 5px; margin-top: 20px; }
      nav a { text-decoration: none; color: var(--primary-color); padding: 5px 10px; }
      nav a:hover { background-color: #e9ecef; border-radius: 4px; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
